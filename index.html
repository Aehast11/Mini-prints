<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="images/photos/logo.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Prints</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #000000 0%, #111111 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            font-family: 'Oswald', sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            border-radius: 25px;
            border: 3px solid #4a4a4a;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }
        .logo {
            height: 60px;
            width: auto;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        h1 {
            color: #4a4a4a;
            font-weight: 700;
            margin: 0;
            flex-grow: 1;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .content {
            text-align: center;
        }
        .content h2 {
            font-size: 2rem;
            margin-bottom: 40px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .bike-image {
            width: 100%;
            height: 250px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .bike-image:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(255, 255, 255, 0.2);
        }
        .order-button {
            background: linear-gradient(135deg, #4B5320 0%, #5a6a2a 100%);
            border: none;
            color: white;
            padding: 18px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .order-button:hover {
            background: linear-gradient(135deg, #cbe965 0%, #cbe965 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            h1 {
                font-size: 2rem;
                margin-top: 10px;
            }
            .content h2 {
                font-size: 1.5rem;
            }
            .image-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/photos/logo.png" alt="Billy's Custom Bikes Logo" class="logo">
            <h1>Billy's Custom Bikes</h1>
            <div>&nbsp;</div>
        </header>

        <div class="content">
            <h2>Check out my custom Surrons!</h2>
            
            <div class="image-gallery">
                <img src="images/photos/surron1.png" alt="Custom Surron Bike 1" class="bike-image">
                <img src="images/photos/surron2.png" alt="Custom Surron Bike 2" class="bike-image">
            </div>
            
            <a href="order.html">
                <button class="order-button">Start Order</button>
            </a>
        </div>
    </div>
</body>
</html>
