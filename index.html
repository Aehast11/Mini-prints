<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/graphics/logo.png">
    <title>Mini Rons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #000000 0%, #111111 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            font-family: 'Oswald', sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            border-radius: 25px;
            border: 3px solid #4a4a4a;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }
        .logo {
            height: 60px;
            width: auto;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        h1 {
            color: #4a4a4a;
            font-weight: 700;
            margin: 0;
            flex-grow: 1;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .content {
            text-align: center;
        }
        .content h2 {
            font-size: 2rem;
            margin-bottom: 40px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        
        .image-gallery {
            display: flex; 
            gap: 20px; 
            justify-content: center;
            margin-bottom: 40px;
        }
        .slider-container {
            flex: 1;
            max-width: 450px; 
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
            height: 450px; 
        }
        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            object-fit: cover;
        }
        .slide.active {
            opacity: 1;
        }

        .order-button {
            background: linear-gradient(135deg, #4B5320 0%, #5a6a2a 100%);
            border: none;
            color: white;
            padding: 18px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .order-button:hover {
            background: linear-gradient(135deg, #cbe965 0%, #cbe965 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            h1 {
                font-size: 2rem;
                margin-top: 10px;
            }
            .content h2 {
                font-size: 1.5rem;
            }
            .image-gallery {
                flex-direction: column; 
                align-items: center;
            }
            .slider-container {
                height: 300px;
                max-width: 100%;
            }
        }
    
        footer {
            background: #111111;
            border-radius: 25px;
            border: 3px solid #221f1f;
            padding: 20px;
            display: flex; 
            justify-content: center; 
            margin-bottom: 40px;
            height: 35px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/graphics/logo.png" alt="Billy's Custom Bikes Logo" class="logo">
            <h1>Mini Rons</h1>
            <div>&nbsp;</div>
        </header>

        <div class="content">
            <h2>Check out my custom Surrons!</h2>
            
            
            <div class="image-gallery">
                
                <div class="slider-container" id="slider1">
                    
                    <img src="images/photos/surron1.png" class="slide active" alt="Custom Surron Bike 1a">
                    
                    <img src="images/photos/surron3.png" class="slide" alt="Custom Surron Bike 1b">
                    
                    <img src="images/photos/surron5.png" class="slide" alt="Custom Surron Bike 1c"> 
                </div>

              
                <div class="slider-container" id="slider2">
                    
                    <img src="images/photos/surron2.png" class="slide active" alt="Custom Surron Bike 2a">
                   
                    <img src="images/photos/surron4.png" class="slide" alt="Custom Surron Bike 2b">
                   
                    <img src="images/photos/surron6.png" class="slide" alt="Custom Surron Bike 2c"> 
                </div>
            </div>
            
            <a href="order.html">
                <button class="order-button">Start Order</button>
            </a>
        </div>
    </div>
<footer>
    <a href="https://www.tiktok.com/@minironsusa?is_from_webapp=1&sender_device=pc">
        <img src="images/graphics/tiktok.png" alt="TikTok" class="logo" style="height:40px;width:auto;">
    </a>
</footer>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        const slides1 = document.querySelectorAll('#slider1 .slide');
        const slides2 = document.querySelectorAll('#slider2 .slide');
        let currentSlide = 0;
        const intervalTime = 7500; 

        function nextSlide() {
            
            slides1[currentSlide].classList.remove('active');
            slides2[currentSlide].classList.remove('active');

            
            currentSlide = (currentSlide + 1) % slides1.length;

            
            slides1[currentSlide].classList.add('active');
            slides2[currentSlide].classList.add('active');
        }

        
        setInterval(nextSlide, intervalTime);
    });
</script>

</body>
</html>
